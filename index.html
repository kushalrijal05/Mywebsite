<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Website</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Embedded CSS */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    h1, h2 {
      font-weight: bold;
    }

    section {
      border-radius: 10px;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center p-5 bg-light mt-3">
    <h1 class="display-4 text-primary">Welcome to My Website</h1>
    <p class="lead">This is a simple, responsive site using HTML, CSS, JS, and Bootstrap 5.</p>
    <button class="btn btn-success" onclick="showMessage()">Click Me</button>
  </section>

  <!-- About Section -->
  <section class="container mt-5">
    <h2>About Me</h2>
    <p>I am learning web development and this is my first project using modern tools.</p>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Embedded JavaScript
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>
</body>
</html>
