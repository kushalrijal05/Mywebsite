<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kushal Rijal Portfolio</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero {
      height: 60vh;
      background: linear-gradient(to bottom right, #2b5876, #4e4376);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card-img-top {
      max-height: 500px;
      object-fit: cover;
    }
    footer {
      background-color: #212529;
      color: white;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Kushal Rijal</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Hello, I'm Kushal</h1>
      <p class="lead">Engineer | ECIT Graduate</p>
    </div>
  </section>

  <!-- Image Card Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card shadow">
          <img src="chame_bg.png.png" alt="Kushal Rijal" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Kushal Rijal</h5>
            <p class="card-text">A passionate Electronics, Communication & Information engineer.</p>
            <button class="btn btn-primary" onclick="sayHello()">Say Hello</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    &copy; 2025 Kushal Rijal. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function sayHello() {
      alert("Hello from Kushal Rijal!");
    }
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
